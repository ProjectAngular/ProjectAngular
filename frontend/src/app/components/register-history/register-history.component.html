<div class="adding-content">
  <form [formGroup]="studentGroup" >
    <mat-card>
      <mat-card-title>Student-Register-History</mat-card-title>
      <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
      <mat-card-actions>
        <mat-form-field appearance="fill" id="form">
          <mat-label>รหัสประจำตัว</mat-label>
          <input matInput formControlName="studentID" >
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onSubmit()" >SUBMIT</button>
        </mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </form>
  <table mat-table [dataSource]="History" class="mat-elevation-z8">

    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let h;let i=index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let h"> {{h.courseCode}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let h"> {{h.status}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Detail">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let course">
        <button type="button" class="button is-danger">Edit</button>
        <button type="button" class="button is-warning">Delete</button>
      </td>

    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
